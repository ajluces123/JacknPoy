<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>pick</title>
</head>
<body>
<div class="container">
 <header>
   <h1><span>Jack</span>n'<span>Poy</span></h1>
<span class="material-symbols-rounded" id="help">
contact_support
</span>
 </header>
 <br>
<div class="player">
  <div class="player-wrap">
<p id="timer">Player</p>
<p class="bs">v.s </p>
<p id="c1">Computer</p>
  </div>
</div>
<div class="user">
<input type="text" id="name" maxlength="10" placeholder="Enter your name:">
<button type="submit" id="enter">enter</button>
</div>
<div class="item">
<img id="demo"></img>
</div>

 <p id ="countdown">Game will start in!</p>
<div class="img_wrap">
  <img src="win.png" id="win" alt="win.png">
  <img src="lose.png" id="lose" alt="lose.png">
</div>
<div class="result">
  <p id="result"></p>
</div>
  <div class="wrap">
<hr>
<div class="form">
  <img src="bato.png" alt="rock" id="bato">
  <img src="papel.png" alt="paper" id="papel">
  <img src="gunting.png" alt="scissors" id="gunting">
</div>
  <hr>
  </div>
  <div class="score-hide">
  <div class="score">
    Score:
    <p class="p1">Player:</p><span id="p-score">0</span>
    <p class="c1">Computer:</p><span id="c-score">0</span>
  </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
